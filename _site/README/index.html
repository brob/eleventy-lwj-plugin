<h1>Learn with Jason 11ty starting point</h1>
<p>This is the absolute bare bones to get us started. It's 1 post, 1 collection, 1 template and should be good for MOST of what we'll work on.</p>
<h2>Installation</h2>
<pre><code class="language-shell">npm install
</code></pre>
<p>Just installs 11ty...</p>
<h2>Running</h2>
<pre><code class="language-shell">npx eleventy --serve
</code></pre>
<p>... just serving 11ty.</p>
